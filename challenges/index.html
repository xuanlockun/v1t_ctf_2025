<script>
document.addEventListener("DOMContentLoaded", () => {
  const modal = document.getElementById("challengeModal");
  const modalBody = document.getElementById("rawr");

  modal.addEventListener("show.bs.modal", async (event) => {
    const button = event.relatedTarget;
    const challengeId = button.dataset.challengeId;

    try {
      const res = await fetch(`challenges/${challengeId}.html`);
      if (!res.ok) throw new Error("not found");

      const html = await res.text();
      modalBody.innerHTML = html;

      // strip Alpine / @event
      modalBody.querySelectorAll("*").forEach(el => {
        [...el.attributes].forEach(attr => {
          if (attr.name.startsWith("x-") || attr.name.startsWith("@")) {
            el.removeAttribute(attr.name);
          }
        });
      });

    } catch {
      modalBody.innerHTML = `
        <div class="p-4 text-center">
          <button class="btn-close float-end" data-bs-dismiss="modal"></button>
          <h2>Not archived yet ;-;</h2>
          <p>ID ${challengeId}</p>
        </div>
      `;
    }
  });
});
</script>
